Name: pair.rpc
ListenOn: 0.0.0.0:60002
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: pair.rpc
Datasource: root:123456@tcp(127.0.0.1:3306)/fireflyPair?charset=utf8mb4&parseTime=True&loc=Local
Cache:
  - Host: 127.0.0.1:6379
UserSvc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: user.rpc
Log:
  ServiceName: "pair-svc"
  Mode: "file"
  Path: "/var/log/filebeat/pair-svc"
  Level: "error"